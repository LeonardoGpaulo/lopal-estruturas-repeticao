<body>
    <script>
      for (let iniciar = 1; iniciar <= 1; encerrar = 2 ) {
     let resposta = prompt('jogo de adivinhação.\n Você deseja iniciar o jogo? , caso queira digite 1, caso nao, digite 2 ');
 
     if (resposta == 1) {
         let numeroPensado = Math.floor(Math.random() *100 + 1);
 
         for (let tentativa = 1; tentativa <= 3; tentativa++) {
             let chute = prompt('Adivinhe um número de 1 a 100"');
 
             if (chute == numeroPensado) {
                 alert('Parabéns, você acertou!');
                 break;
             } else {
                 alert('Você errou! Você tem mais ' + (3 - tentativa) + ' tentativas.');
             }
 
             if (tentativa == 3) {
                 document.write('Eu pensei no número ' + numeroPensado);
             }
         }
     } else if (resposta == 2) {
         alert('beleza!');
         break; 
     }
 }
 
    </script>
